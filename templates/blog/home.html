
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <!-- Navigation Manue-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Django Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tools</a>
              </li>
              
              
            </ul>
            <form class="d-flex" role="search">
              
              <button class="btn btn-light" type="submit">Login</button>
            </form>
          </div>
        </div>
      </nav> 
    </header>
    <!-- post section-->
    <div class="container">
        <H1 class=" text-center py-3 "> Recent Posts </H1>
        <hr>
<!-- card section-->
<div class="container mt-3"> 
    <div class="row">
        <div class="col-md-8">
        

    {% for post in posts %}
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{post.featured.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content|truncatewords:30}}...<a class="text-decoration-none" href="{% url 'single_post' post.slug%}">Read More</a></p>
              <p class="card-text"><small class="text-muted"> 
                Author : {{post.category.author.name}}.  Category : {{post.category.title}}.  Updated : {{post.updated|timesince}}.       
            </small></p>
            </div>
          </div>
        </div>
      </div> 
      {% endfor%}
    
        </div>

    


        <div class="col-md-4">
        
    
    
        </div>
    
    </div>




   

</div>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
